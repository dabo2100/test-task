<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container d-flex flex-column">

        <button onclick="login()">Login</button>

      <input id="passwordInput" type="password" placeholder="Please Enter You Password" />
      <button onclick="showPassword()">Show Password</button>

      <h1>Balance is : <span id="balanceSpan"></span> EGP</h1>
      <div class="bg-white p-3 rounded d-flex align-items-center gap-3 shadow border">
        <input type="text" class="form-control" placeholder="Please Enter Amount" id="amountInput" />
        <button class="btn btn-success" onclick="desposit()">Deposit</button>
        <button class="btn btn-danger" onclick="withdraw()">Withdarw</button>
        <button class="btn btn-dark" onclick="showTransactions()">Show History</button>
      </div>
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Before Balance</th>
            <th>Amount</th>
            <th>Type</th>
            <th>After Balance</th>
            <th>-</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
